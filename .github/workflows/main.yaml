name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Change to repository root
      run: cd $GITHUB_WORKSPACE

  
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: SonarQube Scan
      run: mvn sonar:sonar -Dsonar.projectKey=demo -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Save as Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: HelloWorldApplication
        path: HelloWorldApplication.jar
